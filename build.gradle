ext {
    minSdkVersion = 19
    targetSdkVersion = 27
    sdkVersion = "1.0.0"

    buildSettings = [
        localBuild : true,
        sdkVersion : sdkVersion
    ]

    androidSupportLibraryVersion = "27.1.1"
    firebaseMessagingVersion = "17.1.0"
    javaCommon = "1.14"
    gsonVersion = "2.8.2"
    okhttpVersion = "3.9.0"
    retrofitVersion = "2.4.0"
    kotlinVersion = "1.2.51"
    daggerVersion = "2.12"
    tapeVersion = "2.0.0-beta1"

    // Test dependency versions
    junitVersion = "4.12"
    mockitoVersion = "2.13.0"
    googleTruthVersion = "0.39"
    javaCommonTestVersion = "0.3"
    restMockVersion = "0.3.1"
}

apply from: 'scripts/gradle/connect-commons.gradle'

buildscript {
    ext {
        kotlin_version = "1.2.51"
    }

    repositories {
        google()

        jcenter()

        maven {
            url 'https://zendesk.jfrog.io/zendesk/repo'
        }
    }

    dependencies {
        classpath group: "com.android.tools.build", name: "gradle", version: "3.2.0"
        classpath group: "com.github.dcendents", name: "android-maven-gradle-plugin", version: "2.0"
        classpath group: "com.jfrog.bintray.gradle", name: "gradle-bintray-plugin", version: "1.8.0"
        classpath group: "org.jetbrains.kotlin", name: "kotlin-gradle-plugin", version: kotlin_version
        classpath group: "com.google.gms", name: "google-services", version: "4.0.1"
    }
}